name: stagexl
version: 2.1.2
description: A fast and universal 2D rendering engine for HTML5 and Dart.
homepage: http://www.stagexl.org
repository: https://github.com/bp74/StageXL
publish_to: none

environment:
  sdk: '>=3.3.0-76.0.dev <4.0.0'

documentation: http://www.stagexl.org/docs/api/index.html

dependencies:
  byte_array: ^1.0.0-nullsafety.0
  xml: '>=5.0.0 <7.0.0'
  web:
    git:
      url: https://github.com/dart-lang/web
      ref: "3.43.1"

dev_dependencies:
  build_runner: any
  build_test: any
  build_web_compilers: any
  lints: any
  test: any
